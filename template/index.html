<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup Success Prediction</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #eef2f3, #cfd9df);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        color: #2a5298;
        font-size: 30px;
        margin-bottom: 10px;
        text-align: center;
      }

      h2 {
        color: #e63946;
        font-size: 18px;
        margin-bottom: 25px;
        text-align: center;
      }

      form {
        background-color: #ffffffcc;
        padding: 25px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 4px;
        font-weight: 500;
        color: #2a5298;
      }

      input[type="text"] {
        width: 100%;
        padding: 7px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
        font-size: 14px;
      }

      input[type="text"]:focus {
        border-color: #2a5298;
      }

      .btn {
        margin-top: 8px;
        padding: 8px 20px;
        background-color: #2a5298;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #1e3c72;
      }

      h3 {
        color: #e63946;
        text-align: center;
        margin-top: 15px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Startup Success Prediction</h1>
    <h2>Enter the details below</h2>

    <form action="{{ url_for('predict')}}" method="post">
      <label>Age at First Funding Year</label>
      <input type="text" name="age_first_funding_year" placeholder="First funding year" />

      <label>Age at Last Funding Year</label>
      <input type="text" name="age_last_funding_year" placeholder="Last funding year" />

      <label>Age at First Milestone Year</label>
      <input type="text" name="age_first_milestone_year" placeholder="First milestone year" />

      <label>Age at Last Milestone Year</label>
      <input type="text" name="age_last_milestone_year" placeholder="Last milestone year" />

      <label>Number of Relationships</label>
      <input type="text" name="relationships" placeholder="Enter relationships" />

      <label>Number of Funding Rounds</label>
      <input type="text" name="funding_rounds" placeholder="Funding rounds" />

      <label>Total Funding (in USD)</label>
      <input type="text" name="funding_total_usd" placeholder="Total funding" />

      <label>Number of Milestones</label>
      <input type="text" name="milestones" placeholder="Milestones" />

      <label>Average Participants</label>
      <input type="text" name="avg_participants" placeholder="Average participants" />

      <button class="btn" type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
  </body>
</html>
